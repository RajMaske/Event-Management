<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mt-5">
        <h2>Edit Event</h2>
        <form action="#" th:action="@{'/events/update/' + ${event.id}}" th:object="${event}" method="post">
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" id="eventName" class="form-control" th:field="*{eventName}" required>
            </div>
            <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" id="eventDate" class="form-control" th:field="*{eventDate}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="venue" class="form-label">Venue</label>
                <select id="venue" class="form-select" th:field="*{venue.id}" required>
                    <option th:each="venue : ${venues}" th:value="${venue.id}" th:text="${venue.name}" th:selected="${venue.id == event.venue.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="organizer" class="form-label">Organizer</label>
                <select id="organizer" class="form-select" th:field="*{organizer.id}" required>
                    <option th:each="organizer : ${organizers}" th:value="${organizer.id}" th:text="${organizer.name}" th:selected="${organizer.id == event.organizer.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/events" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
