<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <!-- Event Details Header -->
                <div class="mb-4 text-center">
                    <h2 class="display-4" th:text="${event.eventName}">Event Name</h2>
                    <p class="lead" th:text="${#dates.format(event.eventDate, 'MMMM d, yyyy')}">Event Date</p>
                </div>

                <!-- Event Information -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Description</h5>
                                <p class="card-text" th:text="${event.description}">Event Description</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Venue</h5>
                                <p class="card-text" th:text="${event.venue.name}">Venue Name</p>
                                <h5 class="card-title">Organizer</h5>
                                <p class="card-text" th:text="${event.organizer.name}">Organizer Name</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="text-center">
                    <a th:href="@{'/events/edit/' + ${event.id}}" class="btn btn-warning btn-lg mx-2">Edit Event</a>
                    <a th:href="@{'/events/delete/' + ${event.id}}" class="btn btn-danger btn-lg mx-2">Delete Event</a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
