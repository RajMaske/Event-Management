<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mt-5">
        <h2>Events at <span th:text="${venue.name}"></span></h2>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/venues" class="btn btn-secondary">Back to Venues</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Organizer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.id}"></td>
                    <td th:text="${event.eventName}"></td>
                    <td th:text="${#dates.format(event.eventDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${event.description}"></td>
                    <td th:text="${event.organizer.name}"></td>
                    <td>
                        <a th:href="@{'/events/' + ${event.id}}" class="btn btn-primary btn-sm">View</a>
                        <a th:href="@{'/events/edit/' + ${event.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/events/delete/' + ${event.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
